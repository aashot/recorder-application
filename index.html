<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="apple-touch-icon" sizes="57x57" href="assets/favicons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="assets/favicons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="assets/favicons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="assets/favicons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="assets/favicons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="assets/favicons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="assets/favicons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/favicons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/favicons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/favicons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
  <link rel="manifest" href="assets/favicons//manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="assets/favicons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Meet Recorder</title>
  <link rel="stylesheet" href="styles/variables.css">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/animations.css">
</head>

<body>
  <div class="app-container">
    <div class="video-container" id="videoContainer">
      <video class="video-container__real-time" id="realTimeVideoElement" autoplay muted></video>
      <div class="video-container__canvas--wrapper">
        <img class="video-container__canvas--recording-idicator hide" id="recordingIndicator" src="assets/icons/rec.svg"
          alt="rec icon">
        <canvas class="video-container__canvas" id="canvasElement" width="740" height="580"></canvas>
      </div>
      <video class="video-container__recording hide" id="recordedVideo" controls></video>
    </div>
    <div class="controls">
      <label class="controls__label" for="imageUpload">
        <img class="controls__icon" src="assets/icons/upload-image.svg" alt="uplaod image">
        <input class="controls__file" type="file" id="imageUpload" accept="image/*">
      </label>
      <div class="controls__wrapper">
        <button class="controls__button controls__button--recording" id="recordingButton" title="start recording"
          aria-label="Start Recording">
          <img class="controls__icon" src="assets/icons/start-record.svg" id="recordingIcon" title="start recording"
            alt="Start Recording Icon">
        </button>
        <label class="controls__label" for="micVolume">
          <img src="assets/icons/volume.svg" class="controls__volume-image" alt="volume icon" />
        </label>
        <input class="controls__slider" type="range" id="micVolume" min="0" max="2" value="2" step="0.01">
      </div>

      <div class="controls__wrapper">
        <button class="controls__button" id="playRecording" disabled>
          <img class="controls__icon" src="assets/icons/play.svg" alt="play icon">
        </button>
        <button class="controls__button" id="downloadRecording" disabled>
          <img class="controls__icon" src="assets/icons/donwload.svg" alt="download icon">
        </button>
      </div>
    </div>
  </div>
  <script type="module" src="src/main.js"></script>
</body>

</html>
